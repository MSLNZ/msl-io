name: CI

on: [push, pull_request]

env:
  PY_COLORS: 1
  COLUMNS: 110
  PIP_DISABLE_PIP_VERSION_CHECK: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        os: [windows-latest, ubuntu-latest, macos-latest]
        xml: [builtin]
        include:
          - python-version: "3.x"
            os: windows-latest
            xml: defusedxml
          - python-version: "3.x"
            os: windows-latest
            xml: lxml
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install package (and test dependencies)
        run: |
          python -m pip install --upgrade pytest pytest-cov
          python -m pip install --upgrade .[h5py,google] --prefer-binary
      - name: Install defusedxml
        if: ${{ matrix.xml == 'defusedxml' }}
        run: python -m pip install --upgrade defusedxml
      - name: Install lxml
        if: ${{ matrix.xml == 'lxml' }}
        run: python -m pip install --upgrade lxml
      - name: Run tests
        run: |
          python -c "from msl.io.readers._xlrd.xlsx import ET; print(ET)"
          python -c "from msl.io.readers.ods import ET; print(ET)"
          python -m pytest

  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      MYPYPATH: src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false
          python-version: '3.13'
      - name: Spelling
        uses: streetsidesoftware/cspell-action@v6
        with:
          incremental_files_only: false
      - name: Linting
        run: uv run -- ruff check --force-exclude --no-fix .
      - name: Formatting
        run: uv run -- ruff format --force-exclude --check .
      - name: Typing:BasedPyright
        run: uv run -- basedpyright .
      - name: Typing:MyPy
        run: uv run -- mypy .
